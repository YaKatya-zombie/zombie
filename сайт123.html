<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гущина Катя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .main-text {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .sub-text {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .contacts {
            font-size: 16px;
            margin-top: 20px;
        }

        .contacts a {
            color: #007BFF;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }

        .contacts a:hover {
            text-decoration: underline;
        }

        /* Стиль для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Картинка -->
        <img src="123.jpeg" alt="Гущина Катя">

        <!-- Основной текст -->
        <div class="main-text">Гущина Катя</div>

        <!-- Подтекст -->
        <div class="sub-text">счастливая мама двух ангелочков</div>

        <!-- Контакты -->
        <div class="contacts">
            <p>Контакты:</p>
            <a href="https://t.me/YaKatyaKatya" target="_blank">Телеграм: @YaKatyaKatya</a>
            <a href="gushchina01@mail.ru">Почта: gushchina01@mail.ru</a>
        </div>

        <!-- Кнопка для открытия картинки -->
        <button onclick="openImage()">Показать прикольную картинку</button>
    </div>

    <!-- Модальное окно с картинкой -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeImage()">&times;</span>
        <img class="modal-content" id="modalImage" src="111.jpeg" alt="Картинка 111">
    </div>

    <script>
        // Открыть модальное окно с картинкой
        function openImage() {
            document.getElementById('myModal').style.display = 'flex';
        }

        // Закрыть модальное окно
        function closeImage() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
